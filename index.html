<!DOCTYPE html>
<html>
<head>
    <title>Course Cards</title>
    <style>
        .body {
            background-color: rgb(218, 231, 231);
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .image {
            border-radius: 10px 10px 0px 0px;
            margin-bottom: 5px;
        }

        .card {
            width: 300px;
            height: 400px;
            margin: 5px;
            border: 1px solid rgb(242, 227, 227);
            background-color: white;
            border-radius: 10px;
        }

        .card:hover {
            border: 1px solid rgb(215, 155, 194);
        }

        .heading {
            font-size: 24px;
            font-weight: 580px;
            font-family: Arial Narrow Bold,
        }

        .sub-container {
            padding-right: 10px;
            padding-left: 10px;
        }

        .course-info {
            font-size: 15px;
        }

        .language {
            margin: 3px;
            display: flex;

        }

        .lang-123 {
            border: 1px solid rgb(230, 213, 213) ;
            font-size: 14px;
            background-color: rgb(251, 247, 247);
            padding: 4px 20px;
            border-radius: 20px;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="card">
        <img src="./rtc-homepage.png" width="300px" class="image"/>
        
        <div class="sub-container">
            <span class="heading">Road to Code</span>
            <br/>
            <span class="course-name">Intership Cohort Program 15.0</span>
            <p class="course-info">
                Learn the fundamentals of HTML and CSS to build responsive webpages, then advance to creating dynamic, interactive applications using ReactJS.
            </p>

            <div class="language">
                <span class="lang-123">HTML</span>
                <span  class="lang-123">CSS</span>
                <span  class="lang-123">GITHUB</span>
            </div>

            <div class="course-duration">
            <div class="sub-duration">
                <img src="./calender.png" height="20px" class="calender-img"/>
                <span class="course-duration-time"> Jan 2026 - May 2026 </span>
            </div>

            <div class="sub-duration">
                <img src="./image-icon.png" height="20px" class="profile-img"/>
                <span class="course-duration-time">Karan Samrit</span>
            </div>
            </div>

            <hr class="hr-line"/>

            <div class="reaction">
                <div class="sub-reaction">
                    <img src="./clap-logo.png" height="22px"/>
                    <span style="margin-right: 7px;">123</span>

                    <img src="./comment-logo.png" height="20px" style="margin-right: 5px"/>
                    <span style="margin-right: 8px;">9</span>

                    <img src="./share-logo.png" height="20px"/>
                </div>

                <div>
                    <span class="sub-reaction">See more -></span>
                </div>
            </div>
        </div>
    </div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>

    </div>    
</body>
</html>
